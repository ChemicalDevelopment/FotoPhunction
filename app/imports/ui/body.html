<body>
  <nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">FotoPhunction</a>
  </nav>
  {{> example }}
</body>

<template name="example">
  <button class="takePhoto center btn btn-primary btn-md">
    <span>Take A Photo</span>
  </button><br/><br/>
  <input type="color" id="color" value="#1c1c1c"><br/>

  <div class="settings-text">Slop: <input size="10" type="number" id="slop" value="50"></div><br/>

  <button class="center btn btn-primary btn-md">
    <span>Update Settings</span>
  </button>
  {{> canvas}}
</template>

<template name="canvas">
  <canvas id="canv" class="pic"></canvas>
</template>
